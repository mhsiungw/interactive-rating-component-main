<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<div class="toggle">toggle</div>
<div class="container">
    <form class="rating__form">
      <span>
        <img src="./images/icon-star.svg" alt="start">
      </span>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating__radios">
        <input id="rating--1" name="rating" type="radio">
        <label for="rating--1">1</label>
        <input id="rating--2" name="rating" type="radio">
        <label for="rating--2">2</label>
        <input id="rating--3" name="rating" type="radio">
        <label for="rating--3">3</label>
        <input id="rating--4" name="rating" type="radio">
        <label for="rating--4">4</label>
        <input id="rating--5" name="rating" type="radio">
        <label for="rating--5">5</label>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
</div>

<div class="container hide">
  <div class="thank-you_container">
    <span>
      <img src="./images/illustration-thank-you.svg" alt="start">
    </span>
    <p class="rating__p--result">You selected 4 out of 5</p>
    <h1>Thank you!</h1>
    <p class="rating__p">
      We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
    </p>
  </div>
</div>

</body>
</html>
